<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional for styling -->
</head>
<body>

    <div class="container">
        <h1>Video Player</h1>

        <!-- Video Element -->
        <video id="video" class="video" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

        <!-- Controls -->
        <div class="controls">
            <button id="player__button">►</button>
            <button id="rewind__button">« 10s</button>
            <button id="forward__button">25s »</button>
            
            <input type="range" id="progress" class="progress" value="0" max="100">
            <div class="progress__filled"></div>

            <label for="volume">Volume</label>
            <input type="range" id="volume" class="volume" min="0" max="1" step="0.01" value="0.75">

            <label for="playbackSpeed">Speed</label>
            <input type="range" id="playbackSpeed" class="speed" min="0.5" max="2" step="0.1" value="1">
        </div>

        <div class="message">
            <p id="turnMessage">You're up!</p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
