<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Speed Controller</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="video-player">
    <video id="video" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
    
    <div class="controls">
      <button id="player__button">►</button>
      <button id="rewind">« 10s</button>
      <button id="forward">25s »</button>
      
      <input type="range" id="progress" value="0" max="100">
      <div id="progress__filled" class="progress__filled"></div>
      
      <label for="volume">Volume:</label>
      <input type="range" id="volume" value="100" max="100">
      
      <label for="playbackSpeed">Speed:</label>
      <input type="range" id="playbackSpeed" value="100" max="200" step="10">
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
